<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="app-container" class="app-container">
            <form id="color-scheme-form">
                    <input type="color" name="colorType" id="colorInput">
                    <select type="color-scheme-type" id="color-scheme-type">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Monochrome</option>
                        <option value="monochrome">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>

                    </select>
                <button id="get-color-scheme">Get Color Scheme</button>
            </form>


            <div id="color-container" class="color-container">
                
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
